services:
  Apps.Backoffice.Backend.RouteValidator:
    class: ../../../../routes/ZaladoAPIGuideBasedRouteValidator
    arguments: []
  Apps.Backoffice.Backend.routes.status.StatusGetRouteHandler:
    class: ../../../../routes/status/StatusGetRouteHandler
    arguments:
      ["@Apps.Backoffice.Backend.controllers.status.StatusGetController"]
    tags: [{ "name": "route-handlers" }]
  Apps.Backoffice.Backend.routes.register-product.ProductPutRouteHandler:
    class: ../../../../routes/register-product/ProductPutRouteHandler
    arguments:
      ["@Apps.Backoffice.Backend.controllers.register-product.ProductPutController"]
    tags: [{ "name": "route-handlers" }]
  Apps.Backoffice.Backend.RouteHandlers:
    class: ../../../../routes/RouteHandlers
    arguments: ["!tagged route-handlers"]
  Apps.Backoffice.Backend.controllers.get.product.by.id.ProductGetByIdRouteHandler:
    class: ../../../../routes/get-product-by-id/ProductGetByIdRouteHandler
    arguments:
      ["@Apps.Backoffice.Backend.controllers.get.product.by.id.ProductGetByIdController"]
    tags: [{ "name": "route-handlers" }]
  Apps.Backoffice.Backend.routes.configure.product.reviews.config.ConfigureProductReviewsConfigRouteHandler:
    class: ../../../../routes/configure-product-reviews-config/ConfigureProductReviewsConfigRouteHandler
    arguments:
      ["@Apps.Backoffice.Backend.controllers.configure.product.reviews.config.ConfigureProductReviewsConfigController"]
    tags: [{ "name": "route-handlers" }]
  Apps.Backoffice.Backend.routes.add.product.reviews.AddProductReviewsRouteHandler:
    class: ../../../../routes/add-product-reviews/AddProductReviewsRouteHandler
    arguments:
      ["@Apps.Backoffice.Backend.controllers.add.product.reviews.AddProductReviewsController"]
    tags: [{ "name": "route-handlers" }]