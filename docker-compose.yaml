services:
  app:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
      network: host
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
        restart: true
      events:
        condition: service_healthy
        restart: true
      ai:
        condition: service_started
  db:
    image: pgvector/pgvector:pg17
    container_name: db
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d backoffice-backend"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  events:
    image: rabbitmq:4.1-management
    container_name: events
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5
  ai:
    image: ollama/ollama:0.11.4
    container_name: ai
    ports:
      - "11434:11434"
volumes:
  database:
